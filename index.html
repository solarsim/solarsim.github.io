<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SolarSim</title>

		<link href="css/stylesheet.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body style="margin:0">

		<div id="container">
			<div id="textwrap">
				<h1 id="planetname">Planet</h1>
				<p id="radius">Radius: <span class="info">xxxxx km</span></p>
				<p id="mass">Mass: <span class="info">xxxxx kg</span></p>
				<p id="day">Day length: <span class="info">xxxxx hrs</span></p>
				<p id="year">Year length: <span class="info">xxxxx yrs</span><p>
				<p id="eccentricity">Eccentricity: <span class="info">xxxxx</span></p>
				<p id="tilt">Axial tilt: <span class="info">xxxxx&#176</span></p>
				<p id="perihelion">Perihelion: <span class="info">xxxxx km</span></p>
				<p id="aphelion">Aphelion: <span class="info">xxxxx km</span></p>
			</div>
		</div>
